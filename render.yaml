services:
  - type: web
    name: world-brief
    runtime: python
    repo: https://github.com/Rayruigal/World_Briefing_Agent
    branch: main
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn web.app:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: "3.11.8"
