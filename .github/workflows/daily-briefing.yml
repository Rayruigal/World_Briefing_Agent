name: Daily World Briefing

on:
  # Run every day at 06:00 UTC  (= 07:00 CET / 08:00 CEST)
  schedule:
    - cron: "0 6 * * *"

  # Allow manual trigger from GitHub UI
  workflow_dispatch:

permissions:
  contents: write        # needed to push output/ back to the repo

jobs:
  run-pipeline:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.13
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run pipeline
        env:
          # ── Azure OpenAI credentials (from GitHub Secrets) ──
          AZURE_OPENAI_API_KEY: ${{ secrets.AZURE_OPENAI_API_KEY }}
          AZURE_OPENAI_ENDPOINT: ${{ secrets.AZURE_OPENAI_ENDPOINT }}
          AZURE_OPENAI_API_VERSION: ${{ secrets.AZURE_OPENAI_API_VERSION }}
          # ── Model selection ──
          CLASSIFY_MODEL: gpt-4o-mini
          SUMMARIZE_MODEL: gpt-5
          # ── Run config ──
          DRY_RUN: "1"
          AUTO_PUSH: "0"          # we handle push in the next step
          LOG_LEVEL: INFO
        run: python -m main

      - name: Commit and push output
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add output/
          # Only commit if there are changes
          if git diff --cached --quiet; then
            echo "No new output to commit"
          else
            git commit -m "Briefing $(date -u +%Y-%m-%d)"
            git push
          fi
