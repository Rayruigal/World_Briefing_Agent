<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>World Brief</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    :root {
      --bg: #0f1117;
      --surface: #1a1d27;
      --surface2: #232636;
      --border: #2e3248;
      --text: #e4e6f0;
      --text-dim: #8b8fa3;
      --accent: #6c8dfa;
      --accent-hover: #8aa4fb;
      --radius: 10px;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
      line-height: 1.6;
      min-height: 100vh;
    }

    /* â”€â”€ Layout â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    .layout {
      display: grid;
      grid-template-columns: 260px 1fr;
      min-height: 100vh;
    }
    @media (max-width: 768px) {
      .layout { grid-template-columns: 1fr; }
      .sidebar { border-right: none !important; border-bottom: 1px solid var(--border); max-height: 200px; }
    }

    /* â”€â”€ Sidebar â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    .sidebar {
      background: var(--surface);
      border-right: 1px solid var(--border);
      padding: 24px 16px;
      overflow-y: auto;
    }
    .sidebar h1 {
      font-size: 1.25rem;
      font-weight: 700;
      margin-bottom: 4px;
      letter-spacing: -0.02em;
    }
    .sidebar .subtitle {
      font-size: 0.8rem;
      color: var(--text-dim);
      margin-bottom: 20px;
    }
    .search-box {
      width: 100%;
      padding: 8px 12px;
      border: 1px solid var(--border);
      border-radius: 6px;
      background: var(--surface2);
      color: var(--text);
      font-size: 0.85rem;
      outline: none;
      margin-bottom: 16px;
      transition: border-color 0.2s;
    }
    .search-box:focus { border-color: var(--accent); }
    .search-box::placeholder { color: var(--text-dim); }

    .date-list { list-style: none; }
    .date-list li {
      padding: 8px 12px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 0.9rem;
      font-variant-numeric: tabular-nums;
      transition: background 0.15s;
      margin-bottom: 2px;
    }
    .date-list li:hover { background: var(--surface2); }
    .date-list li.active { background: var(--accent); color: #fff; font-weight: 600; }

    /* â”€â”€ Main â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    .main {
      padding: 32px 40px;
      overflow-y: auto;
    }
    @media (max-width: 768px) { .main { padding: 20px 16px; } }

    .main-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 28px;
    }
    .main-header h2 {
      font-size: 1.5rem;
      font-weight: 700;
      letter-spacing: -0.02em;
    }
    .nav-buttons { display: flex; gap: 8px; }
    .nav-btn {
      background: var(--surface2);
      border: 1px solid var(--border);
      color: var(--text);
      border-radius: 6px;
      padding: 6px 14px;
      font-size: 0.85rem;
      cursor: pointer;
      transition: background 0.15s;
    }
    .nav-btn:hover { background: var(--accent); color: #fff; }
    .nav-btn:disabled { opacity: 0.3; cursor: not-allowed; }

    /* â”€â”€ Group card grid â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    .card-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(380px, 1fr));
      gap: 18px;
    }
    @media (max-width: 500px) {
      .card-grid { grid-template-columns: 1fr; }
    }

    .group-card {
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      overflow: hidden;
      cursor: pointer;
      transition: border-color 0.2s, transform 0.15s, box-shadow 0.2s;
      display: flex;
      flex-direction: column;
    }
    .group-card:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 30px rgba(0,0,0,0.3);
    }

    .group-card-top {
      display: flex;
      align-items: center;
      gap: 14px;
      padding: 18px 22px 14px;
    }
    .group-icon {
      font-size: 1.6rem;
      width: 44px;
      height: 44px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 10px;
      flex-shrink: 0;
    }
    .group-card-title {
      font-weight: 700;
      font-size: 1.08rem;
      flex: 1;
    }
    .group-card-arrow {
      color: var(--text-dim);
      font-size: 1.1rem;
      transition: color 0.15s, transform 0.15s;
    }
    .group-card:hover .group-card-arrow {
      transform: translateX(3px);
    }

    /* Sub-category pills inside card */
    .subcat-pills {
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
      padding: 0 22px 10px;
    }
    .subcat-pill {
      display: flex;
      align-items: center;
      gap: 5px;
      background: var(--surface2);
      border: 1px solid var(--border);
      border-radius: 5px;
      padding: 3px 10px;
      font-size: 0.73rem;
      color: var(--text-dim);
      font-weight: 500;
    }
    .subcat-dot {
      width: 6px;
      height: 6px;
      border-radius: 50%;
      flex-shrink: 0;
    }
    .subcat-count {
      font-weight: 700;
      color: var(--text);
      margin-left: 2px;
    }

    /* Stats row */
    .group-stats {
      display: flex;
      gap: 16px;
      padding: 0 22px 10px;
    }
    .group-stat {
      font-size: 0.72rem;
      color: var(--text-dim);
      display: flex;
      align-items: center;
      gap: 4px;
    }
    .group-stat .num {
      font-weight: 700;
      font-size: 0.85rem;
      color: var(--text);
    }

    /* Tags */
    .group-tags {
      display: flex;
      flex-wrap: wrap;
      gap: 5px;
      padding: 0 22px 12px;
    }
    .group-tag {
      background: var(--surface2);
      border: 1px solid var(--border);
      border-radius: 4px;
      padding: 2px 7px;
      font-size: 0.7rem;
      color: var(--text-dim);
      font-weight: 500;
    }
    .group-tag.highlight {
      color: var(--text);
      font-weight: 600;
    }

    /* Teaser */
    .group-teaser {
      padding: 10px 22px 16px;
      font-size: 0.82rem;
      color: var(--text-dim);
      font-style: italic;
      line-height: 1.5;
      border-top: 1px solid var(--border);
      margin-top: auto;
    }

    /* â”€â”€ Global map â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    .global-map-panel {
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      overflow: hidden;
      margin-top: 24px;
    }
    .global-map-header {
      padding: 14px 20px;
      font-weight: 700;
      font-size: 0.95rem;
      border-bottom: 1px solid var(--border);
      display: flex;
      align-items: center;
      gap: 10px;
    }
    #globalMap {
      width: 100%;
      height: 440px;
      background: #151820;
    }
    .leaflet-popup-content-wrapper {
      background: var(--surface) !important;
      color: var(--text) !important;
      border-radius: 8px !important;
      box-shadow: 0 4px 20px rgba(0,0,0,0.5) !important;
    }
    .leaflet-popup-tip { background: var(--surface) !important; }
    .leaflet-popup-content { font-size: 0.85rem !important; margin: 10px 14px !important; }
    .leaflet-popup-content a:hover { text-decoration: underline !important; }

    .map-legend {
      display: flex;
      flex-wrap: wrap;
      gap: 10px 18px;
      padding: 10px 20px 14px;
      border-top: 1px solid var(--border);
    }
    .legend-item {
      display: flex;
      align-items: center;
      gap: 6px;
      font-size: 0.72rem;
      color: var(--text-dim);
      cursor: pointer;
      transition: color 0.15s;
    }
    .legend-item:hover { color: var(--text); }
    .legend-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      flex-shrink: 0;
    }

    @keyframes pulse-ring {
      0% { opacity: 0.35; transform: scale(1); }
      100% { opacity: 0; transform: scale(1.8); }
    }
    .pulse-marker { animation: pulse-ring 2.5s ease-out infinite; }

    /* â”€â”€ Search results â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    .search-results {
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      padding: 20px;
    }
    .search-result {
      padding: 12px 0;
      border-bottom: 1px solid var(--border);
      cursor: pointer;
    }
    .search-result:last-child { border-bottom: none; }
    .search-result:hover { color: var(--accent); }
    .search-result .sr-date { font-weight: 600; font-size: 0.85rem; color: var(--accent); }
    .search-result .sr-snippet { font-size: 0.85rem; color: var(--text-dim); margin-top: 4px; }

    /* â”€â”€ Empty / loading â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    .empty {
      text-align: center;
      padding: 80px 20px;
      color: var(--text-dim);
    }
    .empty h3 { font-size: 1.2rem; margin-bottom: 8px; color: var(--text); }
    .loading {
      text-align: center;
      padding: 60px;
      color: var(--text-dim);
      font-size: 0.95rem;
    }

    /* â”€â”€ Audio player bar â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    .audio-bar {
      display: flex;
      align-items: center;
      gap: 12px;
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      padding: 12px 20px;
      margin-bottom: 20px;
    }
    .audio-bar .audio-icon { font-size: 1.2rem; }
    .audio-bar .audio-label { font-size: 0.85rem; font-weight: 600; white-space: nowrap; }
    .audio-bar audio { flex: 1; height: 36px; min-width: 0; }
    .audio-bar .audio-na { font-size: 0.8rem; color: var(--text-dim); font-style: italic; }

    /* â”€â”€ Chat widget â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    .chat-fab {
      position: fixed;
      bottom: 24px;
      right: 24px;
      width: 56px;
      height: 56px;
      border-radius: 50%;
      background: var(--accent);
      color: #fff;
      border: none;
      font-size: 1.5rem;
      cursor: pointer;
      box-shadow: 0 4px 20px rgba(108,141,250,0.4);
      z-index: 1000;
      transition: transform 0.2s, box-shadow 0.2s;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .chat-fab:hover { transform: scale(1.08); box-shadow: 0 6px 28px rgba(108,141,250,0.5); }

    .chat-panel {
      position: fixed;
      bottom: 90px;
      right: 24px;
      width: 380px;
      max-height: 520px;
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 14px;
      box-shadow: 0 12px 50px rgba(0,0,0,0.5);
      z-index: 1000;
      display: none;
      flex-direction: column;
      overflow: hidden;
    }
    .chat-panel.open { display: flex; }
    @media (max-width: 500px) {
      .chat-panel { width: calc(100vw - 32px); right: 16px; bottom: 80px; }
    }

    .chat-header {
      padding: 14px 18px;
      font-weight: 700;
      font-size: 0.95rem;
      border-bottom: 1px solid var(--border);
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .chat-header .close-chat {
      margin-left: auto;
      background: none;
      border: none;
      color: var(--text-dim);
      font-size: 1.2rem;
      cursor: pointer;
    }
    .chat-header .close-chat:hover { color: var(--text); }

    .chat-messages {
      flex: 1;
      overflow-y: auto;
      padding: 14px 18px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      min-height: 200px;
      max-height: 360px;
    }
    .chat-msg {
      max-width: 85%;
      padding: 10px 14px;
      border-radius: 12px;
      font-size: 0.85rem;
      line-height: 1.5;
      word-wrap: break-word;
    }
    .chat-msg.user {
      align-self: flex-end;
      background: var(--accent);
      color: #fff;
      border-bottom-right-radius: 4px;
    }
    .chat-msg.bot {
      align-self: flex-start;
      background: var(--surface2);
      color: var(--text);
      border-bottom-left-radius: 4px;
    }
    .chat-msg.bot.typing { color: var(--text-dim); font-style: italic; }

    .chat-input-bar {
      display: flex;
      gap: 8px;
      padding: 12px 14px;
      border-top: 1px solid var(--border);
    }
    .chat-input {
      flex: 1;
      padding: 8px 12px;
      border: 1px solid var(--border);
      border-radius: 8px;
      background: var(--surface2);
      color: var(--text);
      font-size: 0.85rem;
      outline: none;
    }
    .chat-input:focus { border-color: var(--accent); }
    .chat-input::placeholder { color: var(--text-dim); }
    .chat-send {
      background: var(--accent);
      border: none;
      color: #fff;
      border-radius: 8px;
      padding: 8px 16px;
      font-size: 0.85rem;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.15s;
    }
    .chat-send:hover { background: var(--accent-hover); }
    .chat-send:disabled { opacity: 0.4; cursor: not-allowed; }
  </style>
</head>
<body>
  <div class="layout">
    <!-- Sidebar -->
    <aside class="sidebar">
      <h1>World Brief</h1>
      <p class="subtitle">Daily news briefing archive</p>
      <input
        type="text"
        class="search-box"
        id="searchBox"
        placeholder="Search across all briefings..."
      />
      <ul class="date-list" id="dateList"></ul>
    </aside>

    <!-- Main content -->
    <main class="main" id="mainContent">
      <div class="loading">Loading...</div>
    </main>
  </div>

  <!-- Chat Widget -->
  <button class="chat-fab" id="chatFab" title="Ask about today's briefing">ğŸ’¬</button>
  <div class="chat-panel" id="chatPanel">
    <div class="chat-header">
      <span>ğŸ’¬ Ask about today's briefing</span>
      <button class="close-chat" id="chatClose">&times;</button>
    </div>
    <div class="chat-messages" id="chatMessages">
      <div class="chat-msg bot">Hi! Ask me anything about today's briefing.</div>
    </div>
    <div class="chat-input-bar">
      <input type="text" class="chat-input" id="chatInput" placeholder="Type a question..." />
      <button class="chat-send" id="chatSend">Send</button>
    </div>
  </div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    // â”€â”€ State â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    let dates = [];
    let currentDate = null;
    let searchTimeout = null;

    // â”€â”€ Group definitions (display order) â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    const GROUPS = [
      {
        name: "Science & Innovation",
        icon: "ğŸ”¬",
        color: "#a78bfa",
        categories: ["Artificial Intelligence", "Science & Technology"],
      },
      {
        name: "Health & Longevity",
        icon: "ğŸ§¬",
        color: "#f59e0b",
        categories: ["Health & Pandemic", "Longevity & Anti-Aging"],
      },
      {
        name: "Culture & Entertainment",
        icon: "ğŸ­",
        color: "#f472b6",
        categories: ["Art & Culture", "Entertainment", "Sports"],
      },
      {
        name: "Environment & Planet",
        icon: "ğŸŒ±",
        color: "#34d399",
        categories: ["Climate & Environment"],
      },
      {
        name: "Economy",
        icon: "ğŸ“ˆ",
        color: "#5ec98f",
        categories: ["Economy & Markets"],
      },
      {
        name: "World & Politics",
        icon: "ğŸŒ",
        color: "#6c8dfa",
        categories: ["Geopolitics & Diplomacy", "Armed Conflict & Security", "Society & Human Rights"],
      },
    ];

    // Per-category colors (for map markers and sub-cat dots)
    const CAT_COLORS = {
      "Geopolitics & Diplomacy": "#6c8dfa",
      "Armed Conflict & Security": "#f07068",
      "Society & Human Rights": "#ec4899",
      "Economy & Markets": "#5ec98f",
      "Artificial Intelligence": "#00d4ff",
      "Science & Technology": "#a78bfa",
      "Health & Pandemic": "#f59e0b",
      "Longevity & Anti-Aging": "#22d3ee",
      "Climate & Environment": "#34d399",
      "Art & Culture": "#f472b6",
      "Entertainment": "#e879f9",
      "Sports": "#fb923c",
      "Other": "#8b8fa3",
    };

    function getCatColor(cat) { return CAT_COLORS[cat] || "#8b8fa3"; }

    // â”€â”€ API calls â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    async function fetchDates() {
      const resp = await fetch("/api/briefings");
      const data = await resp.json();
      return data.dates || [];
    }

    async function fetchOverview(date) {
      const resp = await fetch(`/api/briefings/${date}/overview`);
      if (!resp.ok) return null;
      return await resp.json();
    }

    async function searchBriefings(query) {
      const resp = await fetch(`/api/search?q=${encodeURIComponent(query)}`);
      return await resp.json();
    }

    // â”€â”€ Render sidebar dates â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    function renderDates() {
      const list = document.getElementById("dateList");
      list.innerHTML = "";
      dates.forEach(d => {
        const li = document.createElement("li");
        li.textContent = formatDate(d);
        li.dataset.date = d;
        if (d === currentDate) li.classList.add("active");
        li.onclick = () => loadBriefing(d);
        list.appendChild(li);
      });
    }

    function formatDate(iso) {
      const d = new Date(iso + "T00:00:00");
      return d.toLocaleDateString("en-GB", { weekday: "short", day: "numeric", month: "short", year: "numeric" });
    }

    function formatDateLong(iso) {
      const d = new Date(iso + "T00:00:00");
      return d.toLocaleDateString("en-GB", { weekday: "long", day: "numeric", month: "long", year: "numeric" });
    }

    function escapeHtml(str) {
      const div = document.createElement("div");
      div.textContent = str;
      return div.innerHTML;
    }

    // â”€â”€ Aggregate sections into groups â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    function aggregateGroups(sections) {
      const sectionMap = {};
      sections.forEach(s => { sectionMap[s.category] = s; });

      return GROUPS.map(group => {
        const matchedSections = group.categories
          .map(cat => sectionMap[cat])
          .filter(Boolean);

        if (matchedSections.length === 0) return null;

        // Aggregate stats
        const totalItems = matchedSections.reduce((s, sec) => s + sec.item_count, 0);
        const totalBullets = matchedSections.reduce((s, sec) => s + sec.bullet_count, 0);
        const totalLinks = matchedSections.reduce((s, sec) => s + (sec.link_count || 0), 0);
        const allLocations = matchedSections.flatMap(sec => sec.locations || []);
        const allWords = matchedSections.flatMap(sec => sec.top_words || []);
        // Deduplicate words
        const wordSet = [...new Set(allWords)].slice(0, 8);
        // Combine "why it matters"
        const whyMatters = matchedSections
          .map(sec => sec.why_matters)
          .filter(Boolean)
          .join(" ");
        // Sub-category info
        const subcats = matchedSections.map(sec => ({
          name: sec.category,
          items: sec.item_count,
          color: getCatColor(sec.category),
        }));

        return {
          ...group,
          subcats,
          totalItems,
          totalBullets,
          totalLinks,
          locations: allLocations,
          topWords: wordSet,
          whyMatters,
        };
      }).filter(Boolean);
    }

    // â”€â”€ Render visual briefing overview â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    function renderOverview(data) {
      const main = document.getElementById("mainContent");
      const idx = dates.indexOf(data.date);

      let html = `
        <div class="main-header">
          <h2>Daily World Brief &mdash; ${formatDateLong(data.date)}</h2>
          <div class="nav-buttons">
            <button class="nav-btn" onclick="navPrev()" ${idx >= dates.length - 1 ? "disabled" : ""}>&larr; Prev</button>
            <button class="nav-btn" onclick="navNext()" ${idx <= 0 ? "disabled" : ""}>Next &rarr;</button>
          </div>
        </div>
        <div class="audio-bar" id="audioBar">
          <span class="audio-icon">ğŸ§</span>
          <span class="audio-label">Audio Briefing</span>
          <div id="audioContent"><span class="audio-na">Checking...</span></div>
        </div>
      `;

      if (!data.sections || data.sections.length === 0) {
        html += `<div class="empty"><h3>No categories found</h3><p>The briefing may still be processing.</p></div>`;
        main.innerHTML = html;
        return;
      }

      const groups = aggregateGroups(data.sections);

      html += `<div class="card-grid">`;

      for (const g of groups) {
        const groupUrl = `/group/${data.date}/${encodeURIComponent(g.name)}`;

        // Sub-category pills
        const subcatHtml = g.subcats.map(sc =>
          `<span class="subcat-pill">
            <span class="subcat-dot" style="background:${sc.color}"></span>
            ${escapeHtml(sc.name)} <span class="subcat-count">${sc.items}</span>
          </span>`
        ).join("");

        // Top words
        const tagsHtml = g.topWords.map((w, i) =>
          `<span class="group-tag${i < 3 ? ' highlight' : ''}">${escapeHtml(w)}</span>`
        ).join("");

        // Teaser
        let teaser = g.whyMatters || "";
        if (teaser.length > 180) teaser = teaser.slice(0, 177) + "...";

        html += `
          <div class="group-card" onclick="window.location.href='${groupUrl}'" style="border-color:${g.color}22">
            <div class="group-card-top">
              <div class="group-icon" style="background:${g.color}18; color:${g.color}">${g.icon}</div>
              <div>
                <div class="group-card-title">${escapeHtml(g.name)}</div>
                <div style="font-size:0.75rem; color:var(--text-dim); margin-top:2px;">
                  ${g.totalItems} articles &middot; ${g.totalBullets} key points
                </div>
              </div>
              <span class="group-card-arrow" style="color:${g.color}">&rarr;</span>
            </div>

            <div class="subcat-pills">${subcatHtml}</div>
            ${tagsHtml ? `<div class="group-tags">${tagsHtml}</div>` : ""}
            ${teaser ? `<div class="group-teaser">${escapeHtml(teaser)}</div>` : ""}
          </div>
        `;
      }

      html += `</div>`;

      // â”€â”€ Global map panel â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      const allMapLocs = [];
      for (const g of groups) {
        if (g.locations && g.locations.length > 0) {
          g.locations.forEach(loc => {
            allMapLocs.push({ ...loc, group: g.name, color: g.color });
          });
        }
      }
      const groupsWithLocs = [...new Set(allMapLocs.map(l => l.group))];

      if (allMapLocs.length > 0) {
        html += `
          <div class="global-map-panel">
            <div class="global-map-header">
              <span style="font-size:1.1rem;">ğŸŒ</span>
              Today's Global Hotspots
              <span style="margin-left:auto; font-size:0.75rem; color:var(--text-dim);">${allMapLocs.length} locations across ${groupsWithLocs.length} topics</span>
            </div>
            <div id="globalMap"></div>
            <div class="map-legend" id="mapLegend">
              ${groupsWithLocs.map(gName => {
                const g = groups.find(x => x.name === gName);
                const c = g ? g.color : "#8b8fa3";
                return `<span class="legend-item" data-group="${gName}" onclick="toggleMapGroup('${gName}')">
                  <span class="legend-dot" style="background:${c}"></span>${gName}
                </span>`;
              }).join("")}
            </div>
          </div>
        `;
      }

      main.innerHTML = html;

      // â”€â”€ Check audio availability â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      checkAudio(data.date);

      // â”€â”€ Render the Leaflet map â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      if (allMapLocs.length > 0 && typeof L !== "undefined") {
        const map = L.map("globalMap", {
          center: [25, 20],
          zoom: 2,
          zoomControl: true,
          attributionControl: false,
        });

        L.tileLayer("https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png", {
          subdomains: "abcd",
          maxZoom: 19,
        }).addTo(map);

        const maxCount = Math.max(...allMapLocs.map(l => l.count));
        const bounds = [];
        const markerLayers = {};

        groupsWithLocs.forEach(gName => {
          markerLayers[gName] = L.layerGroup().addTo(map);
        });

        allMapLocs.forEach(loc => {
          const radius = Math.max(6, (loc.count / maxCount) * 22);
          const color = loc.color;

          const circle = L.circleMarker([loc.lat, loc.lng], {
            radius, color, fillColor: color, fillOpacity: 0.5, weight: 2,
          });

          const pulse = L.circleMarker([loc.lat, loc.lng], {
            radius: radius + 5, color, fillColor: color,
            fillOpacity: 0.12, weight: 1, className: "pulse-marker",
          });

          const groupUrl = `/group/${data.date}/${encodeURIComponent(loc.group)}`;
          circle.bindPopup(
            `<strong>${loc.name}</strong><br>` +
            `<span style="color:${color}; font-size:0.78rem; font-weight:600;">${loc.group}</span><br>` +
            `<span style="color:#8b8fa3">${loc.count} mention${loc.count > 1 ? "s" : ""}</span><br>` +
            `<a href="${groupUrl}" style="color:${color}; font-size:0.78rem; text-decoration:none; margin-top:4px; display:inline-block;">View topic &rarr;</a>`,
            { maxWidth: 240 }
          );

          markerLayers[loc.group].addLayer(circle);
          markerLayers[loc.group].addLayer(pulse);
          bounds.push([loc.lat, loc.lng]);
        });

        if (bounds.length > 1) {
          map.fitBounds(bounds, { padding: [30, 30], maxZoom: 4 });
        } else if (bounds.length === 1) {
          map.setView(bounds[0], 3);
        }

        window._globalMap = map;
        window._markerLayers = markerLayers;
        window._hiddenGroups = new Set();
      }
    }

    // â”€â”€ Toggle group on the map â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    function toggleMapGroup(gName) {
      if (!window._globalMap || !window._markerLayers) return;
      const layer = window._markerLayers[gName];
      if (!layer) return;

      if (window._hiddenGroups.has(gName)) {
        window._hiddenGroups.delete(gName);
        window._globalMap.addLayer(layer);
        document.querySelector(`.legend-item[data-group="${gName}"]`).style.opacity = "1";
      } else {
        window._hiddenGroups.add(gName);
        window._globalMap.removeLayer(layer);
        document.querySelector(`.legend-item[data-group="${gName}"]`).style.opacity = "0.3";
      }
    }

    // â”€â”€ Render search results â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    function renderSearchResults(data) {
      const main = document.getElementById("mainContent");
      if (data.results.length === 0) {
        main.innerHTML = `
          <div class="main-header"><h2>Search: "${escapeHtml(data.query)}"</h2></div>
          <div class="empty"><h3>No results</h3><p>Try a different keyword.</p></div>
        `;
        return;
      }
      let html = `<div class="main-header"><h2>Search: "${escapeHtml(data.query)}" &mdash; ${data.results.length} match${data.results.length > 1 ? "es" : ""}</h2></div>`;
      html += `<div class="search-results">`;
      for (const r of data.results) {
        html += `
          <div class="search-result" onclick="loadBriefing('${r.date}')">
            <div class="sr-date">${formatDate(r.date)}</div>
            <div class="sr-snippet">${escapeHtml(r.snippet)}</div>
          </div>
        `;
      }
      html += `</div>`;
      main.innerHTML = html;
    }

    // â”€â”€ Navigation â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    async function loadBriefing(date) {
      currentDate = date;
      renderDates();
      document.getElementById("mainContent").innerHTML = `<div class="loading">Loading briefing...</div>`;
      const data = await fetchOverview(date);
      if (data) renderOverview(data);
    }

    function navPrev() {
      const idx = dates.indexOf(currentDate);
      if (idx < dates.length - 1) loadBriefing(dates[idx + 1]);
    }

    function navNext() {
      const idx = dates.indexOf(currentDate);
      if (idx > 0) loadBriefing(dates[idx - 1]);
    }

    // â”€â”€ Search â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    document.getElementById("searchBox").addEventListener("input", (e) => {
      clearTimeout(searchTimeout);
      const q = e.target.value.trim();
      if (!q) {
        if (currentDate) loadBriefing(currentDate);
        return;
      }
      searchTimeout = setTimeout(async () => {
        const data = await searchBriefings(q);
        renderSearchResults(data);
      }, 300);
    });

    // â”€â”€ Audio bar â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    async function checkAudio(date) {
      const el = document.getElementById("audioContent");
      if (!el) return;
      try {
        const resp = await fetch(`/api/briefings/${date}/audio-check`);
        if (resp.ok) {
          el.innerHTML = `<audio controls preload="none" src="/api/briefings/${date}/audio"></audio>`;
        } else {
          el.innerHTML = `<span class="audio-na">Not available for this date</span>`;
        }
      } catch {
        el.innerHTML = `<span class="audio-na">Not available</span>`;
      }
    }

    // â”€â”€ Chat widget â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    const chatFab = document.getElementById("chatFab");
    const chatPanel = document.getElementById("chatPanel");
    const chatClose = document.getElementById("chatClose");
    const chatInput = document.getElementById("chatInput");
    const chatSend = document.getElementById("chatSend");
    const chatMessages = document.getElementById("chatMessages");

    chatFab.addEventListener("click", () => {
      chatPanel.classList.toggle("open");
      if (chatPanel.classList.contains("open")) chatInput.focus();
    });
    chatClose.addEventListener("click", () => chatPanel.classList.remove("open"));

    chatInput.addEventListener("keydown", (e) => {
      if (e.key === "Enter" && !e.shiftKey) { e.preventDefault(); sendChat(); }
    });
    chatSend.addEventListener("click", sendChat);

    function appendChatMsg(text, role) {
      const div = document.createElement("div");
      div.className = `chat-msg ${role}`;
      div.textContent = text;
      chatMessages.appendChild(div);
      chatMessages.scrollTop = chatMessages.scrollHeight;
      return div;
    }

    async function sendChat() {
      const msg = chatInput.value.trim();
      if (!msg) return;
      chatInput.value = "";
      appendChatMsg(msg, "user");

      const typing = appendChatMsg("Thinking...", "bot typing");
      chatSend.disabled = true;

      try {
        const resp = await fetch("/api/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message: msg, date: currentDate }),
        });
        const data = await resp.json();
        typing.remove();
        if (resp.ok) {
          appendChatMsg(data.reply, "bot");
        } else {
          appendChatMsg(data.detail || "Sorry, something went wrong.", "bot");
        }
      } catch (err) {
        typing.remove();
        appendChatMsg("Network error â€” please try again.", "bot");
      }
      chatSend.disabled = false;
    }

    // â”€â”€ Init â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    (async () => {
      dates = await fetchDates();
      renderDates();
      const params = new URLSearchParams(window.location.search);
      const urlDate = params.get("date");
      if (urlDate && dates.includes(urlDate)) {
        loadBriefing(urlDate);
      } else if (dates.length > 0) {
        loadBriefing(dates[0]);
      } else {
        document.getElementById("mainContent").innerHTML = `
          <div class="empty">
            <h3>No briefings yet</h3>
            <p>Run the pipeline first: <code>python main.py</code></p>
          </div>
        `;
      }
    })();
  </script>
